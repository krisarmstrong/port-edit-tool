name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build
        run: make build

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: voip_port_edit
          path: build/voip_port_edit
